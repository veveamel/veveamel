<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Profile: @veve_amel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eae5d5;
  }
  .profile-header {
    background-color: #c7b98e;
    padding: 20px 0;
    text-align: center;
    color: #fff;
  }
  .profile-picture {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    margin: 0 auto;
    border: 4px solid #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .profile-info {
    text-align: center;
    margin-top: 20px;
  }
  .profile-info h2 {
    margin: 5px 0;
  }
  .profile-info p {
    margin: 5px 0;
    color: #666;
  }
  .profile-posts {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .post {
    margin: 10px;
    border: 1px solid #eaeaea;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .post img {
    width: 100%;
    display: block;
  }
</style>
</head>
<body>
  <div class="profile-header">
    <div class="profile-picture">
      <img src="./photo profile.jpeg" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>@veve_amel</h2>
      <p>Veronica Secunda</p>
      <p>Yogyakarta, Indonesia</p>
    </div>
  </div>
  
  <div class="profile-posts">
    <div class="post">
      <img src="feed1.jpeg" alt="Post 1">
    </div>
    <div class="post">
      <img src="feed2.jpeg" alt="Post 2">
    </div>
    <div class="post">
      <img src="feed3.jpeg" alt="Post 3">
    </div>
    <!-- Add more posts as needed -->
  </div>
</body>
</html>
